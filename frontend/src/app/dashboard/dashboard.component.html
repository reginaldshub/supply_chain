<app-header></app-header>

<div *ngIf= "!display" class="notRegistered">
<h2>No Lands are Registered </h2> 
<button  mat-raised-button (click)="addLand()"> + LandRegister</button>
</div>

<div *ngIf="display" class="outer">
    <div class="inner">
        <div class="filter">
            <mat-form-field style="width:35%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <button  id="addland" mat-raised-button (click)="addLand()"> + LandRegister</button>
        </div>
        <div class="mat-elevation-z8 landlist">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="RegistrationNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration No </th>
                    <td mat-cell *matCellDef="let row"> {{row.RegistrationNo}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="FarmerName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> FarmerName </th>
                    <td mat-cell *matCellDef="let row"> {{row.FarmerName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="FarmAddress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> FarmAddress </th>
                    <td mat-cell *matCellDef="let row"> {{row.FarmAddress}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="State">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
                    <td mat-cell *matCellDef="let row"> {{row.State}} </td>
                </ng-container>

                <ng-container matColumnDef="Details">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Details </th>
                    <td mat-cell *matCellDef="let row"> <a mat-button (click)="getland(row.RegistrationNo)">view</a> </td>
                </ng-container>


                 <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row" >
                    <a style="color:green" mat-button *ngIf="'cultivate'===row.status" (click)="cultivate(row.RegistrationNo, row.FarmerName)" >{{row.status}}</a> 
                    <a style="color:green" mat-button *ngIf="'harvest'===row.status" (click)="harvest(row.RegistrationNo, row.FarmerName)" >{{row.status}}</a><br/>
                    <a *ngIf="'harvest'===row.status || 'yield'=== row.status" [routerLink]="['/harvestDetails', row.RegistrationNo]" routerLinkActive="active">HarvestDetails</a> <br/>
                    <br/>
                    <a *ngIf="'harvest'===row.status || 'yield'=== row.status" [routerLink]="['/cultivateDetails', row.RegistrationNo]" routerLinkActive="active">CultivateDetails</a> 
                    <br/>
                </td>

              </ng-container>
<!--  
              <ng-container matColumnDef="ExporterName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ExporterName </th>
                    <td mat-cell *matCellDef="let row" > {{row.ExporterName}} </td>
                  </ng-container>

                  <ng-container matColumnDef="ImporterName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ImporterName </th>
                        <td mat-cell *matCellDef="let row" > {{row.ImporterName}} </td>
                      </ng-container>

                      <ng-container matColumnDef="DateofRegistration">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> DateofRegistration </th>
                            <td mat-cell *matCellDef="let row" > {{row.DateofRegistration}} </td>
                          </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
