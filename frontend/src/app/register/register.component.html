<app-navbar></app-navbar>
<div class ="registerForm">
<mat-card class="grid">
   <h2> Sign up</h2>
<form [formGroup]="registerForm" (submit)="onSubmit()">
          <mat-form-field>
            <input formControlName="name" matInput placeholder="UserName">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="id" matInput placeholder="Id">
            <mat-error>Id is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="email" matInput placeholder="Email">
            <mat-error>email is required.</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="Password"  matTooltip=" Minimum eight characters, at least one Caps, one number and one special character:"  [type]="hide ? 'password' : 'text'" formControlName="password" [errorStateMatcher]="matcher">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error *ngIf="!registerForm.hasError('pattern')">
               password is required
                </mat-error>
          </mat-form-field>
          <mat-form-field>
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
              </mat-select>
            </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
          
  </form>
</mat-card>
</div>
